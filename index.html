<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="main">
            <div class="left">
                <div class="up">
                    <div class="logo">
                        <a href="#"><img class="logo1" src="SVG icons/logo.svg" alt="logo"></a>
                        <div class="cross">
                            <img src="SVG icons/cross.svg" alt="">
                        </div>
                    </div>
                    <div class="home hover">
                        <img src="SVG icons/home.svg" alt="">Home
                    </div>
                    <div class="search hover">
                        <img src="SVG icons/search.svg" alt="">Search
                    </div>
                </div>
                <div class="down">
                    <div class="library">
                        <div class="library1 hover">
                            <img src="SVG icons/library.svg" alt="">
                            Your Library
                        </div>
                        <div class="plus">+</div>
                    </div>
                    <div class="songs-list">

                    </div>
                    <div class="footer">
                        <div class="links">
                            <div><a href=" https://www.spotify.com/legal/">Legal</a></div>
                            <div><a href=" https://www.spotify.com/legal/safety-and-privacy-center/">Safety & Privacy
                                    Center</a></div>
                            <div><a href=" https://www.spotify.com/legal/privacy-policy/">Privacy Policy</a></div>
                        </div>
                        <div class="links">
                            <div><a href=" https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
                            <div><a href="https://www.spotify.com/legal/privacy-policy/#s13">About Ads</a></div>
                            <div><a href=" https://www.spotify.com/us/legal/accessibility/">Accessibility</a></div>
                        </div>
                        <div class="links">
                            <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
                        </div>
                        <div class="language-btn"><img src="SVG icons/globe.svg" alt="">English</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="nav">
                    <div class="right-nav-btns">
                        <div class="hamburger">
                            <img src="SVG icons/hamburger.svg" alt="">
                        </div>
                        <div class="left-btn">
                            <?xml version="1.0" encoding="utf-8"?><svg version="1.1" id="Layer_1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                y="0px" width="35px" height="35px" viewBox="0 0 122.883 122.882"
                                enable-background="new 0 0 122.883 122.882" xml:space="preserve">
                                <g>
                                    <path class="svg-path"
                                        d="M61.441,0L61.441,0l0.001,0.018c16.974,0,32.335,6.872,43.443,17.98s17.98,26.467,17.98,43.441h0.018v0.002l0,0h-0.018 c0,16.976-6.873,32.335-17.98,43.443c-11.109,11.107-26.467,17.979-43.442,17.979v0.018h-0.002l0,0v-0.018 c-16.975,0-32.335-6.872-43.443-17.98C6.89,93.775,0.018,78.417,0.018,61.442H0v-0.001V61.44h0.018 c0-16.975,6.872-32.334,17.98-43.443C29.106,6.89,44.465,0.018,61.44,0.018L61.441,0L61.441,0L61.441,0z M71.701,42.48 c1.908-1.962,1.863-5.101-0.098-7.009c-1.963-1.909-5.102-1.865-7.01,0.097L42.755,58.088l3.553,3.456l-3.568-3.46 c-1.911,1.971-1.863,5.118,0.108,7.029c0.058,0.056,0.116,0.109,0.175,0.162l21.571,22.057c1.908,1.962,5.047,2.006,7.01,0.097 c1.961-1.908,2.006-5.047,0.098-7.01L53.227,61.529L71.701,42.48L71.701,42.48z" />
                                </g>
                            </svg>
                        </div>
                        <div class="right-btn">
                            <?xml version="1.0" encoding="utf-8"?><svg version="1.1" id="Layer_1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                y="0px" width="35px" height="35px" viewBox="0 0 122.88 122.88"
                                enable-background="new 0 0 122.88 122.88" xml:space="preserve">
                                <g>
                                    <path class="svg-path"
                                        d="M61.439,0L61.439,0v0.016c-16.976,0-32.335,6.874-43.443,17.981S0.016,44.464,0.016,61.438H0v0.002l0,0h0.016 c0,16.978,6.874,32.336,17.981,43.444c11.107,11.106,26.467,17.98,43.441,17.98v0.016h0.002l0,0v-0.016 c16.977,0,32.336-6.874,43.443-17.98c11.107-11.108,17.981-26.467,17.981-43.441h0.016v-0.003l0,0h-0.016 c0-16.976-6.874-32.335-17.981-43.442S78.416,0.016,61.442,0.016V0H61.439L61.439,0z M51.181,42.479 c-1.909-1.964-1.864-5.1,0.098-7.01c1.961-1.909,5.1-1.866,7.009,0.098l21.838,22.519l-3.554,3.456l3.569-3.458 c1.91,1.971,1.862,5.116-0.108,7.027c-0.057,0.057-0.115,0.109-0.175,0.161L58.288,87.329c-1.909,1.963-5.048,2.007-7.009,0.097 c-1.962-1.907-2.007-5.045-0.098-7.009l18.473-18.889L51.181,42.479L51.181,42.479z" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="nav-right-content">
                        <div class="signup hover">Sign up</div>
                        <div class="login">
                            <div class="login-inside">
                                Log in
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-body">
                    <h1 class="title">Popular Albums</h1>
                    <div class="cards-container">


                    </div>

                    <div class="playbox">
                        <div class="flex">
                            <div class="song-detail">Select Any Song</div>
                            <div class="controls">
                                <!-- <img src="SVG icons/shuffle.svg" alt="shuffle"> -->
                                <img id="previous" src="SVG icons/previous.svg" alt="previous">
                                <img id="play" src="SVG icons/play.svg" alt="play">
                                <img id="next" src="SVG icons/next.svg" alt="next">
                                <!-- <img src="SVG icons/repeat.svg" alt=""> -->
                            </div>
                            <div class="center">
                                <div class="time">00:00 / 00:00</div>
                                <div class="volume ">
                                    <img class="vol" src="SVG icons/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" min="0" max="100" value="50" id="rangeSlider">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
